<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuration Dialog loretta</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="../../lib/tableau-extensions-1.latest.js"></script>

    <!-- Our extension's code -->
    <script src='http://localhost:8765/Loretta/uiDialog.js';></script>
 
</head>
  <body>
    <div class="container">
      <h4>Multiple and Dynamic Selection for Parameters Extension</h4>
      <p>
        This Extension passes values from filter selections to parameter to achieve multiple and dynamic selection for parameter values.
      </p>
      <hr />

      <h5>Choose the Parameter: </h5>
      <div style="margin-left: 14px" id="parameter">
      </div>
      <h5>Choose the Corresponding Filter: </h5>
      <input style="margin-left: 14px" id="filter" >

      <hr />
      <button id="closeButton">Start</button>
    </div>
  </body>
</html>
